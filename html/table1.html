</head>

                <th colspan="2">price</th>

        <tbody>

                <td>frooti</td>

            </tr>

    <table border="black">

        <thead>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>

            <tr>
                <td>males</td>
