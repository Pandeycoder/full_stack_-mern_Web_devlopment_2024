<button onclick="shareOnSocialMedia()" style="color: white; background-color: blue;">Share on Social Media</button>

<!-- JavaScript for sharing -->
<script>
  function shareOnSocialMedia() {
    var url = encodeURIComponent(window.location.href);
    var title = encodeURIComponent('Title of Your Post');
    var text = encodeURIComponent('This is the content of your post.');

    // Share on Facebook
    var facebookUrl = 'https://www.facebook.com/sharer/sharer.php?u=' +'https://explorejourney.onrender.com/660fc0c3c1594451fb49f780';
    openWindow(facebookUrl);

    // Share on Twitter
    var twitterUrl = 'https://twitter.com/intent/tweet?url=' + url + '&text=' + text;
    openWindow(twitterUrl);

    // Share on LinkedIn
    var linkedInUrl = 'https://www.linkedin.com/sharing/share-offsite/?url=' + url + '&title=' + title;
    openWindow(linkedInUrl);
  }

  function openWindow(url) {
    window.open(url, '_blank');
  }
</script>
