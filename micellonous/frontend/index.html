<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post request</title>
</head>
<body>

    <h3>Get request form</h3>
    <form method="get" action="http://localhost:8083/register">
        <input placeholder="enter name" name="user" type="text">

        <input placeholder="enter password" name="password" type="password">

        <button type="submit">login</button>
    </form><hr/>
    
    <h3>Post request form</h3>
    <form method="post" action="http://localhost:8083/register">
        <input placeholder="enter name" name="user" type="text">

        <input placeholder="enter password" name="password" type="password">

        <button type="submit">login</button>
    </form>
    
</body>
</html>
